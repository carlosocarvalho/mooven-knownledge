<div class="d-flex search-component justify-content-center align-items-center">
    <div class="col-md-4">
             <div class="row">
                 <div class="col-md-12 text-center">
                        <mooven-logo></mooven-logo>
                 </div>
             </div>
            <div class="row">
                <div class="form-group col-md-12">
                    
                    <input [(ngModel)]="model" [ngbTypeahead]="search" 
                    [resultTemplate]="moovenDisplayTpl"
                    [inputFormatter]="formatter"
                    (selectItem)="selectItem($event)"
                    type="text" placeholder="pesquisar" class="form-control">
                </div>
            </div>
            <ng-template #moovenDisplayTpl let-r="result" let-t="term">
                <img [src]="r.avatar_url" class="mr-1" style="width: 25px">
                <ngb-highlight [result]="r.login" [term]="t"></ngb-highlight>
              </ng-template>
        
    </div> 
</div>
