<div class="list-component bg-light">
  <header class="p-3 header-repos">
    <div class="container">
      <div class="row">
        <div class="col-md-12 d-flex align-items-center">
          <mooven-logo></mooven-logo>
          
          <div class="ml-auto">
            <span class="user-info-repos border bg-white p-2">
              <a [routerLink]="['/']" title="Nova pesquisa" class="mr-2 link-search">
                    <fa-icon  class="text-success " icon="search"></fa-icon>
                    &nbsp;
                    <small>Nova pesquisa</small>
              </a>  
              <span title="Total de repositórios" class="pl-2 pr-2">
                <fa-icon icon="database"></fa-icon>
                &nbsp;
                <small>{{ collectionSize }}</small>
              </span> </span
            >&nbsp; <span>{{ user?.login }}</span
            >&nbsp;
            <img class="border" id="gravatar" src="{{ user?.avatar_url || gravatar }}" />
          </div>
        </div>
      </div>
    </div>
  </header>
  <section class="pt-5 section-list">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">Url</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição do projeto</th>
                <th scope="col">Estrelas</th>
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of repositories">
                <td scope="row">
                  <a
                    class="text-danger"
                    title="Acessar o repositório"
                    target="_blank"
                    href="{{ row.html_url }}"
                  >
                    <fa-icon icon="code-branch"></fa-icon>
                  </a>
                </td>
                <td>
                  {{ row.name }}
                </td>
                <td>{{ row.description }}</td>
                <td>{{ row.stargazers_count | number }}</td>
                <td>
                   
                  <a  [queryParams]="{project: row.html_url}"
                     title="O que podemos ver sobre esse repo" [routerLink]="[ '/repository/', row.name]">
                       <fa-icon icon="archive"></fa-icon>
                    </a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row">
            <div class="d-flex col-md-12 justify-content-between">
              <ngb-pagination
                [collectionSize]="collectionSize"
                [(page)]="page"
                [pageSize]="pageSize"
              >
              </ngb-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
